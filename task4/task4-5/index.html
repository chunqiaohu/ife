<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式入门</title>
	</head>
	<body>
		<main id='regularExpressions'>
			<div id='checkTel'>
				<p>Please enter your cell phone number.</p>
				<input type='text' id='tel'>
				<button id='checkTelBtn'>CHECK</button>
				<p id='TelResult'></p>
			</div>
			<div id='checkWord'>
				<p>Please enter strings.</p>
				<input type='text' id='sentence'>
				<button id='checkWordBtn'>CHECK</button>
				<p id='WordResult'></p>
			</div>
		</main>
		<script src='script.js'></script>
	</body>
</html>
